# Path: /etc/X11/xorg.conf.d/00-keyboard.conf
Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "us,br"
        Option "XkbModel" "pc105"
        Option "XkbVariant" ","
	Option "XkbOptions" "grp:win_space_toggle"
EndSection
